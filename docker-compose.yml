services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dinodb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: ["5434:5432"] # Host port 5434 mapped to container port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d dinodb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  adminer:
    image: adminer
    ports: ["8081:8080"]
    networks:
      - app-network

  redis:
    image: redis:7
    ports: ["6379:6379"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama
    ports: ["11434:8080"] 
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dinodb
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_API_BASE_URL: http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata:
  ollama-data:

networks:
  app-network:
    driver: bridge
