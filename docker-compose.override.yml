version: '3.8'
services:
  frontend:
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./backend:/app:cached
      - ~/.m2:/root/.m2
    working_dir: /app
    entrypoint: ""
    command: ./mvnw spring-boot:run
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dinodb
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - db
      - redis
